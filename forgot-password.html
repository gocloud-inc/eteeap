<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expanded Tertiary Education Equivalency and Accreditation Program (ETEEAP)</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/colmc.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left-wrapper">
            <div class="row justify-content-center g-2">
                <div class="col-xl-9">
                    <div class="font-size-32 font-weight-600 mb-2">Forgot Password?</div>
                    <p class="font-size-16 text-color-medium font-weight-500">Enter your email to reset your password.</p>
                </div>
                <div class="col-xl-9">
                    <form action="">
                        <div class="row g-4 mt-2">
                            <div class="col-xl-12">
                                <div class="form">
                                    <label for="label" class="form-label">Email</label>
                                    <input type="email" class="form-control form-input-lg" required>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <button type="submit" class="button-dark md round block">Send Password Reset Link</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xl-9">
                    <a href="login.html" class="button-link-dark md block gap-2 round"><span class="material-icons-round">arrow_back</span> Back to Login</a>
                </div>
            </div>
        </div>
        <div class="auth-right-wrapper" style="background-image: url('assets/auth-banner.png');">
            <div class="cta-wrapper">
                <div class="font-size-48 font-weight-800 mt-1 lh-sm">A Smarter Way to Earn Your Degree with ETEEAP</div>
                <p class="font-size-24 py-2">Expanded Tertiary Education Equivalency and Accreditation Program (ETEEAP)</p>
                <a href="signup.html" class="button-light md round">Create an account <span class="material-icons-round">arrow_forward</span></a>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
