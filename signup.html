<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Expanded Tertiary Education Equivalency and Accreditation Program (ETEEAP)</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/colmc.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <style>
        .step {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-left-wrapper">
            <div class="row justify-content-center g-2">
                <div class="col-xl-9">
                    <div class="font-size-32 font-weight-600 mb-2">Create your account</div>
                    <p class="font-size-16 text-color-medium font-weight-500">Please enter your details.</p>
                </div>
                <div class="col-xl-9">
                    <form action="" id="myForm">
                        <div class="step">
                            <div class="row g-4 mt-2">
                                <div class="col-xl-12">
                                    <div class="form">
                                        <label for="label" class="form-label">First Name</label>
                                        <input type="text" class="form-control form-input-lg" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-xl-12">
                                    <div class="form">
                                        <label for="label" class="form-label">Middle Name</label>
                                        <input type="text" class="form-control form-input-lg" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-xl-12">
                                    <div class="form">
                                        <label for="label" class="form-label">Last Name</label>
                                        <input type="text" class="form-control form-input-lg" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-xl-12 sticky-bottom background-color-card p-3 z-index-0 d-flex justify-content-end">
                                    <button type="button" class="button-dark md round" onclick="nextStep()">Next <span class="material-icons-round">arrow_forward</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="step">
                            <div class="row g-4 mt-2">
                                <div class="col-xl-12">
                                    <div class="form">
                                        <label for="label" class="form-label">Mobile Number</label>
                                        <input type="text" class="form-control form-input-lg" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-xl-12">
                                    <div class="form">
                                        <label for="label" class="form-label">Email</label>
                                        <input type="email" class="form-control form-input-lg" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-xl-12 sticky-bottom background-color-card p-3 z-index-0 d-flex justify-content-between gap-2">
                                    <button type="button" class="button-accent-medium md round" onclick="prevStep()"><span class="material-icons-round">arrow_back</span> Previous</button>
                                    <button type="button" class="button-dark md round" onclick="nextStep()">Next <span class="material-icons-round">arrow_forward</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="step">
                            <div class="row g-4 mt-2">
                                <div class="col-xl-12">
                                    <div class="form">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control form-input-lg" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-xl-12">
                                    <div class="form">
                                        <label for="password" class="form-label">Repeat Password</label>
                                        <input type="password" class="form-control form-input-lg" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-xl-12">
                                    <div class="form-check d-flex gap-3">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            By checking this box, I have read and agree to the Terms and Conditions, Student Handbook, and Privacy Policy
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xl-12 sticky-bottom background-color-card p-3 z-index-0 d-flex justify-content-between gap-2">
                                    <button type="button" class="button-accent-medium md round" onclick="prevStep()"><span class="material-icons-round">arrow_back</span> Previous</button>
                                    <button type="submit" class="button-dark md float-end round">Create account</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="auth-right-wrapper" style="background-image: url('assets/auth-banner.png');">
            <div class="cta-wrapper">
                <div class="font-size-48 font-weight-800 mt-1 lh-sm">A Smarter Way to Earn Your Degree with ETEEAP</div>
                <p class="font-size-24 py-2">Expanded Tertiary Education Equivalency and Accreditation Program (ETEEAP)</p>
                <a href="login.html" class="button-light md round">Login your account <span class="material-icons-round">arrow_forward</span></a>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        let currentStep = 0;
        let form = document.getElementById("myForm");
        let steps = form.getElementsByClassName("step");

        function showStep(n) {
            steps[currentStep].style.display = "none";
            currentStep = n;
            steps[currentStep].style.display = "block";
        }

        function nextStep() {
            if (currentStep === steps.length - 1) {
                form.submit();
            } else {
                showStep(currentStep + 1);
            }
        }

        function prevStep() {
            showStep(currentStep - 1);
        }

        showStep(0);
    </script>
</body>
</html>
